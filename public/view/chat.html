<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center vh-100">
    <h2 class="mt-3">Welcome, <span id="username"></span></h2>
    <div id="chatrooms" class="d-flex flex-column align-items-center">
        <!-- List of chat rooms will be displayed here -->
    </div>

    <script>
        $(document).ready(function () {
            const socket = io("http://localhost:3000");
            const username = localStorage.getItem("username");

            if (!username) {
                alert("You must be logged in to access chat rooms.");
                window.location.href = "login.html";
                return;
            }

            // Display the logged-in username
            $("#username").text(username);

            // Example of how to get available chat rooms
            const chatRooms = ["covid19", "technology", "sports"]; // Example room list

            // Display chat rooms
            chatRooms.forEach(function(room) {
                const roomElement = `<button class="btn btn-secondary m-2" onclick="joinRoom('${room}')">${room}</button>`;
                $("#chatrooms").append(roomElement);
            });

            // Function to join room when clicked
            window.joinRoom = function(room) {
                // Store the room name in localStorage
                localStorage.setItem("room", room);

                // Redirect to the chatroom page
                window.location.href = "chatroom.html"; // Chat room page
            };
        });
    </script>
</body>
</html>
